<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Card info button - Bedimcode</title>
    </head>
    <body>
        <div class="container">

            <div class="card">
             <div class="card__border">
               <div class="card__perfil">
                 <img src="assets/img/qasim.jpg" alt="card image" class="card__img">
               </div>
              </div>
             <h3 class="card__name">Mohammad Qasim</h3>
             <span class="card__profession">Frontend Developer</span>


             <div class="info">
               <div class="info__icon">
                 <i class="ri-information-line"></i>

               </div>
               <div class="info__border">
                 <div class="info__perfil">
                   <img src="assets/img/qasim.jpg" alt="card image" class="info__img" >

                 </div>
               </div>

               <div class="info__data">
                 <h3 class="info__name">Loading!.........</h3>
                 <span class="info__profession">Beginer in Frontend developer</span>
                 <span class="info__location">Baramulla Kashmir</span>
               </div>


               <div class="info__social">
                 <a href="#" target="_blank" class="info__social-link">
                   <span class="info__social-icon">
               <i class="ri-linkedin-box-line"></i>
                   </span>
                 </a>

                 <a href="#" target="_blank" class="info__social-link">
                   <span class="info__social-icon">
                     <i class="ri-instagram-line"></i>
                   </span>
                 </a>

                 <a href="#" target="_blank" class="info__social-link">
                   <span class="info__social-icon">
                     <i class="ri-github-fill"></i>

                   </span>
                 </a>

               </div>
               </div>
             </div>
        </div>
    </body>
</html>
